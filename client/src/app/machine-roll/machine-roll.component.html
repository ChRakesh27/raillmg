<div class="d-flex justify-content-between">
  <button class="btn btn-primary mb-2" (click)="onExcelDownload()">
    Excel
  </button>

  <form>
    <input type="text" />
    <button class="btn btn-primary mb-2">Search</button>
  </form>
</div>

<div class="content">
  <ag-grid-angular
    style="width: 100%; height: 350px"
    [class]="themeClass"
    [rowData]="rowData"
    [columnDefs]="colData"
  >
  </ag-grid-angular>
</div>
