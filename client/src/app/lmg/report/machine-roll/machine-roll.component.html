<div class="mt-3">
  <button class="btn btn-primary" (click)="onExcelDownload()">
    Excel
  </button>
  <div class="row">
    <div class="col-2">
      <h4 class="text-end fw-semibold">Filter:</h4>
    </div>
    <div class="col-3">
      <input type="date" (change)="selectStartDate($event)" class="form-control">
    </div>
    <div class="col-3">
      <input type="date" (change)="selectEndDate($event)" class="form-control">
    </div>
    <div class="col-2">
      <button class="btn btn-primary" (click)="filterDataWithDate()">Submit</button>
    </div>
    <div class="col-2">
      <button class="btn btn-primary" (click)="ResetDates()">Reset</button>
    </div>
  </div>

  <!-- <button class="btn btn-primary mb-2" (click)="onPdfDownload()">PDF</button> -->
</div>
<div class="mt-5">
  <hot-table class="hot" [hotId]="id" [settings]="hotSettings" licenseKey="non-commercial-and-evaluation">
  </hot-table>
</div>
