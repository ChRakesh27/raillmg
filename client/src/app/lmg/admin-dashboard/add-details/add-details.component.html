<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col">
          <h3 class="">BOARD</h3>
          <input type="text" placeholder="ENTER BOARD" [(ngModel)]="board" />
        </div>
        <div class="col">
          <h3>SECTION</h3>
          <input type="text" placeholder="ENTER SECTION" [(ngModel)]="section" />
        </div>
      </div>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-primary" (click)="onSubmit()">submit</button>
    </div>
  </div>
  <div class="">
    <div class="section">
      <div class="">
        <div class="station">
          <div class="">
            <h3 class="">STATIONS <button class="btn btn-primary" (click)="onAddStation()">Add</button></h3>
            @for(station of stations; track $index){
            <div class="mt-3">
              <input type="text" placeholder="ENTER STATIONS {{$index+1}}" [(ngModel)]="stations[$index]" />
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
  <h3>Add:</h3>
  <div class="">board: {{board}}</div>
  <div class="">section: {{section}}</div>
  <div class="">stations:
    <ul>
      @for(item of stations; track $index){
      <li class="">{{item}}</li>
      }
    </ul>
  </div>
</div>
