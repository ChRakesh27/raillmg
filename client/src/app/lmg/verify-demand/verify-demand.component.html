<div class="mt-5">
  <h3 class="text-center">ROLLING DEMAND</h3>
  <hot-table
    class="hot"
    [hotId]="id_rolling"
    [settings]="hotSettings"
    licenseKey="non-commercial-and-evaluation"
  >
  </hot-table>
</div>
<div class="mt-5">
  <h3 class="text-center">NON ROLLING DEMAND</h3>
  <hot-table
    class="hot"
    [hotId]="id_non_rolling"
    [settings]="hotSettings"
    licenseKey="non-commercial-and-evaluation"
  >
  </hot-table>
</div>
