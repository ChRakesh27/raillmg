<section class="h-100 gradient-form rounded" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6 p-5">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  @if(login){
                  <h1 class="mt-5 mb-5 pb-1 fw-bold">Log in</h1>
                  }@else{
                  <h1 class="mt-5 mb-5 pb-1 fw-bold">Sign up</h1>
                  }
                </div>

                <form>
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form2Example11"
                      class="form-control"
                      placeholder="Email Id"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example22"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <div class="text-center mb-5 pb-1">
                    <a class="text-muted" href="#!">Forgot password?</a>
                    <br />
                    <br />
                    @if(login) {
                    <button
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="button"
                    >
                      Log in</button
                    >}@else {
                    <button
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="button"
                    >
                      Register</button
                    >}
                  </div>
                </form>
              </div>
            </div>
            <div
              class="col-lg-6 d-flex align-items-center justify-content-center gradient-custom-2"
            >
              <div class="text-white text-center">
                <h1 class="mb-4 fw-bold">Hello, User!</h1>
                @if(login){
                <p class="small mb-4">Don't have an account?</p>
                <button class="signUp" (click)="onLogin(false)">SIGN UP</button
                >} @else{
                <p class="small mb-4">Already have an account?</p>
                <button class="signUp" (click)="onLogin(true)">LOG IN</button>}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
